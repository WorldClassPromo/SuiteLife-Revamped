<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>SuiteLife</title>
    <style>
		@import url(http://weloveiconfonts.com/api/?family=fontawesome);
		[class*="fontawesome-"]:before{
			font-family: 'fontawesome', sans-serif;		  
		}
		*,
		html{
			margin: 0;
			padding: 0;	
		}
		#wrapper{
			border: 2px solid #000;
			height: 600px;
			width: 100%;
			min-width: 6.5cm;
			max-width: 16.5cm;
			background: #999;	
		}
		#header{
			background: #fff;
			position: relative;
			height: 95px;
		}
		#home{
			display: block;
			height: 100%;
			width: 55%;
			text-align: center;
		}
		#home span{
			display: table-cell;
			vertical-align: middle;
			height: 91px;
			padding: 0 5px;			
		}
		#home img{
			width: 100%;
			max-height: 85px;
		}
		#app-bar{
			height: 100%;
			width: 22%;
			position: absolute;
			top: 0;
			right: 0;
			font-size: 4em;
			line-height: 1.35em;
			color: #5D5D5D;	
			text-align: center;
			cursor: pointer;
		}
	</style>
</head>

    <body>
        <div id='wrapper'>
            <div id='header'>
            	<a id='home' href='#'><span><img src='images/SuiteLifeLogoMobile.png' /></span></a>
            	<span id='app-bar' class='fontawesome-reorder'></span>
            </div>
            <div id='mainarea'></div>
            <div id='secondaryarea'></div>
            <div id='footer'></div>
        </div>
    </body>
</html>
